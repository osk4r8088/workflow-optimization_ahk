[Modules]
autoclick=1
multitask=1
copypaste=1
stringpaste=1

[AutoClick]
DelayMs=30
Button=Left

[CopyPaste]
CopyHotkey=XButton1
PasteHotkey=XButton2

[MultiTask]
PlainPaste=^+v
DateTime=NumpadMult
FileStamp=NumpadSub
Edge=Numpad7
NotepadPP=Numpad8
Teams=Numpad9
Outlook=NumpadAdd

[MultiTask.Paths]
edge=
notepadpp=C:\Program Files\Notepad++\notepad++.exe
teams=
outlook=

[StringPaste]
Hotkey=^!p
Text=paste
